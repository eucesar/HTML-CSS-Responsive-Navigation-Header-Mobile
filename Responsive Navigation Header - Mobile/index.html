<!DOCTYPE html>

<head>
    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/web-design.jpg" type="image/x-icon">
    <title>Neumorphism Responsive Navigation Bar | HTML e CSS</title>
</head>


<body>
    <!--check box afastado do label, desativa ele pra suir com display: none-->
    <input type="checkbox" id="check">

    <nav>
        <div class="icon"> WebKit<b>Coding</b></div>

        <ol>
            <li><a href="#">home</a>
            <li><a href="#">dashboard</a></li>
            <li><a href="#">feedback</a>
            <li><a href="#">contact us</a></li>
            <li><a href="#">login</a>
        </ol>

        <!--Xzinho e 3 listras, relacionado ao imput de selecionar-->
        <label for="check" class="bar">

            <!--caracteristica-->
            <span class="fas fa-bars" id="bars"></span>
            <span class="fas fa-times" id="times"></span>

        </label>
    </nav>
</ol>
</body>

</html>
